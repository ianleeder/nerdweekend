<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: #68a0b7;
        }

        *,
        *::before,
        *::after {
            box-sizing: content-box !important;
        }

        #beer-container {
            width: 100px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            margin-top: 70px;

        }

        #beer-container .beer {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #fac92c;
            bottom: 0;
            height: 0;
            transition: 10000ms ease-in;
        }

        #beer-container .beer.fill {
            height: 100%;
            transition: 1500ms ease-in;
        }

        #beer-container .beer:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: #ea9602;
            right: 0;
        }

        .glass {
            position: absolute;
            width: 100%;
            height: 100%;
            border: solid 10px #e8e4d9;
            border-top: solid 5px #e8e4d9;
            border-bottom: solid 30px #e8e4d9;
            border-radius: 5px;
            transform: perspective(500px) rotateX(-30deg);
        }

        .glass:before,
        .glass:after {
            content: '';
            position: absolute;
            border-radius: 10px;
            background: #fff;
            width: 10px;
        }

        .glass:before {
            height: 20%;
            left: 10px;
            top: 5%;
            z-index: 1;
        }

        .glass:after {
            height: 70%;
            right: 10px;
            top: 5%;
        }

        .head {
            position: absolute;
            width: 60%;
            height: 60px;
            background: #fff;
            bottom: -5px;
            left: 5px;
            border-radius: 50%;
            z-index: -1;
            transition: 9500ms ease-in;
        }

        .head.fill {
            transition: 1600ms ease-in;
            bottom: 82%;
        }

        .head:before,
        .head:after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
        }

        .head:before {
            width: 30px;
            height: 30px;
            left: 50px;
            top: 15px;
        }

        .head:after {
            width: 40px;
            height: 40px;
            left: 67px;
            top: 9px;
        }

        .pour {
            position: absolute;
            width: 20px;
            height: 200%;
            background: #fac92c;
            border-radius: 20px;
            left: 10px;
            z-index: -1;
            bottom: 150%;
            transition: 300ms ease-in;
        }

        .pour.pouring {
            bottom: 0%;
        }

        .pour.end {
            height: 0;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        function pourBeer() {
            console.log('yas');
            $('.pour').removeClass('end').addClass('pouring');
            $('.beer').addClass('fill');
            $('.head').addClass('fill');
            setTimeout(function () {
                $('.pour').addClass('end');
            }, 1500);

            setTimeout(function () {
                $('.beer').removeClass('fill');
                $('.head').removeClass('fill');
            }, 2000);
        }
    </script>
</head>

<body>
    <div id="beer-container">
        <div class="glass">
            <div class="beer"></div>
        </div>
        <div class="head"></div>
        <div class="pour"></div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <button type="button" class="btn btn-warning" onclick="pourBeer()">Thirsty?</button>
        </div>
    </div>
</body>

</html>
